<!DOCTYPE html>
<html lang="en">

<head>
   <title>Starting Lineup</title>
</head>

<body>
   <h1>Starting Lineup</h1>

   <form action="https://wp.zybooks.com/form-viewer.php" enctype="multipart/form-data" method="post">
      <p>
      <fieldset>
         <legend>Status:</legend>
         <input type="radio" name="status" id="draft" value="Draft"><label for="draft">Draft</label>
         <input type="radio" name="status" id="final" value="Final" checked><label for="final">Final</label>
      </fieldset>
      </p>

      <p>
         <label for="date">Date</label>
         <select name="gameDate" id="date">
            <option value="March 20">March 20</option>
            <option value="March 24">March 24</option>
            <option value="April 2">April 2</option>
            <option value="April 6">April 6</option>
            <option value="April 13">April 13</option>
         </select>
      </p>

      <fieldset>
         <legend>Players:</legend>
         <p>
            <input name="player" type="checkbox" id="aarav" value="Aarav Agarwal"><label for="aarav">Aarav Agarwal</label>
         </p>
         <p>
            <input name="player" type="checkbox" id="ava" value="Ava Johnson"><label for="ava">Ava Johnson</label>
         </p>
         <p>
            <input name="player" type="checkbox" id="julio" value="Julio Ortiz"><label for="julio">Julio Ortiz</label>
         </p>
         <p>
            <input name="player" type="checkbox" id="liam" value="Liam Rubio"><label for="liam">Liam Rubio</label>
         </p>
         <p>
            <input name="player" type="checkbox" id="emma" value="Emma Witherspoon"><label for="emma">Emma Witherspoon</label>
         </p>
      </fieldset>
      <input type="submit" value="Submit">
   </form>

</body>

</html>
